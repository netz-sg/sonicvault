# ════════════════════════════════════════════════════════
# SonicVault — Docker Compose
# ════════════════════════════════════════════════════════
#
#   1. Copy .env.example to .env
#   2. Set MUSIC_PATH to your music folder
#   3. docker compose up -d --build
#
# ════════════════════════════════════════════════════════

services:
  sonicvault:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: sonicvault:latest
    container_name: sonicvault
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      # Database & cache (internal — do not change)
      - sonicvault-data:/data

      # Your music folder — ONE mount, that's it
      - ${MUSIC_PATH}:/music
    environment:
      - DATA_PATH=/data
      - FANART_API_KEY=${FANART_API_KEY:-}
      - ACOUSTID_API_KEY=${ACOUSTID_API_KEY:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/library/stats"]
      interval: 30s
      timeout: 5s
      start_period: 15s
      retries: 3

volumes:
  sonicvault-data:
