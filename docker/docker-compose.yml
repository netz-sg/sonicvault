# ════════════════════════════════════════════════════════
# SonicVault — Docker Compose
# ════════════════════════════════════════════════════════
#
# MUSIC_PATH must be set — either in .env or inline:
#   MUSIC_PATH=/your/music docker compose up -d --build
#
# ════════════════════════════════════════════════════════

services:
  sonicvault:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: sonicvault:latest
    container_name: sonicvault
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      - sonicvault-data:/data
      - ${MUSIC_PATH:?Set MUSIC_PATH to your music folder}:/music
    environment:
      - DATA_PATH=/data
      - FANART_API_KEY=${FANART_API_KEY:-}
      - ACOUSTID_API_KEY=${ACOUSTID_API_KEY:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/library/stats"]
      interval: 30s
      timeout: 5s
      start_period: 15s
      retries: 3

volumes:
  sonicvault-data:
